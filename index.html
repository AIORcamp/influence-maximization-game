<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Traffic Diffusion Game</title>
    <style>
        /* --- 核心版面修正 (Flexbox) --- */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100dvh; /* 使用 dvh 確保填滿手機螢幕高度 */
            overflow: hidden; /* 禁止出現捲軸 */
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }

        body {
            display: flex;
            flex-direction: column; /* 由上而下排列：標題 -> 畫布 -> 按鈕 */
        }

        /* 1. 頂部標題列 */
        .header {
            padding: 8px 10px;
            background: #fff;
            border-bottom: 1px solid #ccc;
            flex-shrink: 0; /* 禁止被壓縮 */
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }

        /* 2. 中間畫布區 (關鍵) */
        #canvas-wrapper {
            flex: 1; /* 自動填滿剩餘空間 */
            min-height: 0; /* 允許縮小到比內容還小 (解決 flex 溢出問題) */
            position: relative;
            width: 100%;
            background: #fff;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* 3. 底部控制列 */
        .controls {
            padding: 8px;
            background: #fff;
            border-top: 1px solid #ccc;
            flex-shrink: 0; /* 禁止被壓縮，按鈕永遠在底部 */
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            flex-wrap: wrap;
        }
        
        /* 手機橫向時，按鈕縮小一點點以免擋路 */
        @media (max-height: 500px) {
            .header { padding: 4px; font-size: 12px; }
            .controls { padding: 4px; }
            .btn { padding: 4px 8px; font-size: 12px; }
            input { width: 50px; font-size: 12px; }
        }

        /* --- 原本的樣式保持不變 --- */
        .btn {
            padding: 8px 12px;
            cursor: pointer;
            font-size: 14px;
            background: #ecf0f1; border: 1px solid #bdc3c7; border-radius: 4px;
        }
        .btn-primary { background: #3498db; color: white; border-color: #2980b9; }
        .btn-danger { background: #e74c3c; color: white; border-color: #c0392b; }
        .btn:disabled { opacity: 0.5; }
        
        input[type="number"] { padding: 5px; width: 60px; text-align: center; }

        /* 資料面板 (保持原本風格) */
        #data-panel {
            position: absolute;
            top: 5px; right: 5px;
            width: 200px;
            background: rgba(255,255,255,0.9);
            border: 1px solid #999;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            display: none; /* 預設隱藏 */
            flex-direction: column;
            max-height: 90%; /* 避免太長 */
            font-size: 12px;
            z-index: 999;
        }
        #data-panel.visible { display: flex; }
        .panel-scroll { overflow-y: auto; flex: 1; }
        table { width: 100%; border-collapse: collapse; }
        td, th { padding: 4px; border-bottom: 1px solid #eee; text-align: center; }
        th { background: #eee; }
        .row-seed { background: #fadbd8; }
        
        #toast {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.7); color: white; padding: 10px 20px;
            border-radius: 5px; opacity: 0; pointer-events: none; transition: opacity 0.3s;
        }
    </style>
</head>
<body>

    <div class="header">
        <div>Seeds: <span id="ui-seeds" style="font-weight:bold;color:#e74c3c">0</span>/3</div>
        <button class="btn" onclick="toggleTable()">Data</button>
    </div>

    <div id="canvas-wrapper">
        <canvas id="gameCanvas"></canvas>
        <div id="toast">Message</div>
        
        <div id="data-panel">
            <div style="padding:5px; background:#ddd; cursor:move" id="panel-header">Data View</div>
            <div class="panel-scroll">
                <tbody id="data-body"></tbody> <table id="data-table">
                    <thead><tr><th>ID</th><th>Thr</th><th>In</th></tr></thead>
                    <tbody id="data-body-real"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="controls">
        <input type="number" id="seedInput" value="2026">
        <button class="btn btn-primary" onclick="reloadMap()">New</button>
        <button class="btn btn-danger" onclick="resetGame()">Reset</button>
        <button id="btn-start" class="btn btn-primary" onclick="startSim()" disabled>Start</button>
    </div>

    <script>
        // --- 核心邏輯 (保持不變，只加入手機 RWD 縮放) ---
        
        const NODE_COUNT = 16; 
        const NODE_RADIUS = 28; // 維持較大半徑好按
        const MAX_SEEDS = 3;

        let canvas, ctx;
        let width, height;
        let nodes = []; 
        let seeds = new Set();
        let isSimulating = false;
        let mySeed = 2026;
        let dragNode = null;

        // 隨機函數
        function seededRandom() {
            mySeed = (mySeed * 9301 + 49297) % 233280;
            return mySeed / 233280;
        }

        window.onload = function() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            
            // 監聽視窗大小變化 (包含手機旋轉)
            const wrapper = document.getElementById('canvas-wrapper');
            const observer = new ResizeObserver(() => resizeCanvas());
            observer.observe(wrapper);

            // 觸控與滑鼠事件
            canvas.addEventListener('mousedown', onPointerDown);
            canvas.addEventListener('touchstart', onPointerDown, {passive: false});
            window.addEventListener('mouseup', onPointerUp);
            window.addEventListener('touchend', onPointerUp, {passive: false});

            resizeCanvas();
            setTimeout(() => { reloadMap(); loop(); }, 100);
        };

        // 這是讓橫向模式正常的關鍵：根據 Wrapper 大小重設 Canvas
        function resizeCanvas() {
            const wrapper = document.getElementById('canvas-wrapper');
            const rect = wrapper.getBoundingClientRect();
            // 使用 dpr 讓手機畫面清晰
            const dpr = window.devicePixelRatio || 1;
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            ctx.scale(dpr, dpr);
            width = rect.width;
            height = rect.height;
        }

        // --- 以下邏輯完全維持你原本的習慣 ---

        function reloadMap() {
            let val = document.getElementById('seedInput').value;
            mySeed = parseInt(val) || 2026;
            resetGameData();
            nodes = [];
            
            // 邊界保護，避免球生成在太邊緣
            let pad = NODE_RADIUS * 1.5;
            let safeW = width - 2*pad;
            let safeH = height - 2*pad;

            let attempts = 0;
            while(nodes.length < NODE_COUNT && attempts < 2000) {
                attempts++;
                let x = pad + seededRandom() * safeW;
                let y = pad + seededRandom() * safeH;
                let overlap = false;
                for(let n of nodes) {
                    if(Math.hypot(n.x-x, n.y-y) < NODE_RADIUS * 2.5) overlap = true;
                }
                if(!overlap) {
                    nodes.push({
                        id: nodes.length+1, x, y,
                        power: Math.floor(seededRandom()*9)+1,
                        threshold: Math.floor(seededRandom()*4)+2,
                        currentInput: 0, state: 'normal', neighbors: []
                    });
                }
            }
            // 連線邏輯 (Simplified for brevity but same logic)
            let connected = [0], unconnected = [];
            for(let i=1; i<NODE_COUNT; i++) unconnected.push(i);
            let pairs = [];
            
            while(unconnected.length > 0) {
                let u = connected[Math.floor(seededRandom()*connected.length)];
                let bestV = -1, minDist = Infinity, bestIdx = -1;
                for(let k=0; k<5; k++) {
                    let idx = Math.floor(seededRandom()*unconnected.length);
                    let v = unconnected[idx];
                    let d = Math.hypot(nodes[u].x-nodes[v].x, nodes[u].y-nodes[v].y);
                    if(d < minDist) { minDist = d; bestV = v; bestIdx = idx; }
                }
                if(bestV === -1) { bestV = unconnected[0]; bestIdx = 0; }
                pairs.push({u:u, v:bestV});
                connected.push(bestV); unconnected.splice(bestIdx, 1);
            }
            // 隨機加線
            for(let i=0; i<NODE_COUNT; i++) {
                let u = i, v = Math.floor(seededRandom()*NODE_COUNT);
                if(u!==v && !pairs.some(p=>(p.u===u && p.v===v)||(p.u===v && p.v===u))) {
                    if(Math.hypot(nodes[u].x-nodes[v].x, nodes[u].y-nodes[v].y) < width*0.45) pairs.push({u:u, v:v});
                }
            }
            
            // 建圖
            let adj = Array.from({length:NODE_COUNT}, ()=>[]);
            pairs.forEach(p=>{ adj[p.u].push(p.v); adj[p.v].push(p.u); });
            
            for(let i=0; i<NODE_COUNT; i++) {
                let deg = adj[i].length;
                if(deg===0) continue;
                let wList = [], sum=0;
                for(let k=0; k<deg; k++) { let r=Math.floor(seededRandom()*10)+1; wList.push(r); sum+=r; }
                for(let k=0; k<deg; k++) {
                    nodes[i].neighbors.push({ target: nodes[adj[i][k]], weight: wList[k]/sum, active:false });
                }
            }
            updateTable();
            showToast("Map Loaded");
        }

        function resetGameData() {
            isSimulating = false;
            seeds.clear();
            nodes.forEach(n => { n.state='normal'; n.currentInput=0; n.neighbors.forEach(e=>e.active=false); });
            updateUI(); updateTable();
        }

        function onPointerDown(e) {
            if(isSimulating) return;
            if(e.target !== canvas) return;
            if(e.type === 'touchstart') e.preventDefault();
            
            let rect = canvas.getBoundingClientRect();
            let clientX = e.clientX || e.touches[0].clientX;
            let clientY = e.clientY || e.touches[0].clientY;
            let x = clientX - rect.left; 
            let y = clientY - rect.top;

            for(let n of nodes) {
                // 距離判定寬鬆一點方便手機點
                if(Math.hypot(x - n.x, y - n.y) < NODE_RADIUS * 1.5) {
                    toggleSeed(n);
                    return;
                }
            }
        }
        
        // 為了簡單起見，這裡只保留點擊功能，不做拖曳，確保最穩定
        function onPointerUp(e) { 
            if(e.type === 'touchend') e.preventDefault();
        }

        function toggleSeed(n) {
            if(seeds.has(n)) {
                seeds.delete(n); n.state='normal'; n.currentInput=0;
            } else {
                if(seeds.size >= MAX_SEEDS) { showToast("Max 3 Seeds"); return; }
                seeds.add(n); n.state='seed'; n.currentInput = n.threshold + 99;
            }
            updateUI(); updateTable();
        }

        function updateUI() {
            document.getElementById('ui-seeds').innerText = seeds.size;
            document.getElementById('btn-start').disabled = (seeds.size===0);
        }

        function loop() {
            ctx.clearRect(0,0, canvas.width, canvas.height);
            ctx.fillStyle = '#fff'; ctx.fillRect(0,0,canvas.width,canvas.height); // 白底
            
            // 畫線
            nodes.forEach(s => {
                s.neighbors.forEach(e => {
                    drawCurve(s, e.target, e.active, e.weight);
                });
            });
            
            // 畫球
            nodes.forEach(n => {
                ctx.beginPath(); ctx.arc(n.x, n.y, NODE_RADIUS, 0, Math.PI*2);
                if(n.state === 'seed') { ctx.fillStyle='#e74c3c'; ctx.strokeStyle='#c0392b'; }
                else if(n.state === 'active') { ctx.fillStyle='#ff7675'; ctx.strokeStyle='#d63031'; }
                else if(n.currentInput > 0) { ctx.fillStyle='#ffeaa7'; ctx.strokeStyle='#fdcb6e'; }
                else { ctx.fillStyle='#ecf0f1'; ctx.strokeStyle='#bdc3c7'; }
                
                ctx.fill(); ctx.lineWidth=2; ctx.stroke();
                
                ctx.fillStyle='#2d3436'; ctx.font='bold 16px Arial'; 
                ctx.textAlign='center'; ctx.textBaseline='middle';
                ctx.fillText(n.id, n.x, n.y);
                
                ctx.fillStyle='#555'; ctx.font='bold 11px Arial';
                ctx.fillText(`${n.power} | ${n.threshold}`, n.x, n.y + NODE_RADIUS + 12);
                
                if(n.state !== 'seed' && n.currentInput > 0) {
                    ctx.fillStyle='#0984e3'; ctx.font='bold 14px Arial';
                    ctx.fillText(`R:${n.currentInput.toFixed(1)}`, n.x, n.y - NODE_RADIUS - 12);
                }
            });
            requestAnimationFrame(loop);
        }

        function drawCurve(s, t, active, w) {
            let dx = t.x - s.x, dy = t.y - s.y, dist = Math.sqrt(dx*dx+dy*dy);
            if(dist<1) return;
            let mx = (s.x+t.x)/2, my = (s.y+t.y)/2;
            let cx = mx - dy/dist * 30, cy = my + dx/dist * 30;

            ctx.beginPath(); ctx.moveTo(s.x, s.y); ctx.quadraticCurveTo(cx, cy, t.x, t.y);
            ctx.strokeStyle = active ? '#f1c40f' : '#ccc';
            ctx.lineWidth = active ? 4 : 1.5;
            ctx.stroke();

            // 標籤
            let tt = 0.4, itt = 1-tt;
            let lx = itt*itt*s.x + 2*itt*tt*cx + tt*tt*t.x;
            let ly = itt*itt*s.y + 2*itt*tt*cy + tt*tt*t.y;
            ctx.fillStyle = 'rgba(255,255,255,0.8)'; ctx.fillRect(lx-10, ly-8, 20, 16);
            ctx.fillStyle = '#666'; ctx.font='10px Arial'; ctx.fillText(Math.round(w*100)+'%', lx, ly);
        }

        async function startSim() {
            isSimulating = true;
            document.querySelectorAll('.btn').forEach(b=>b.disabled=true);
            showToast("Running...");
            
            let q = [...seeds];
            let visitedEdge = new Set();
            
            while(q.length > 0) {
                await new Promise(r=>setTimeout(r, 800));
                let nextQ = [];
                for(let s of q) {
                    for(let edge of s.neighbors) {
                        let key = `${s.id}-${edge.target.id}`;
                        if(visitedEdge.has(key)) continue;
                        if(edge.target.state === 'seed') { visitedEdge.add(key); continue; }
                        
                        visitedEdge.add(key); edge.active = true;
                        edge.target.currentInput += s.power * edge.weight;
                    }
                }
                nodes.forEach(n => {
                    if(n.state==='normal' && n.currentInput > n.threshold) {
                        n.state='active'; nextQ.push(n);
                    }
                });
                q = nextQ; updateUI(); updateTable();
            }
            showToast("Done");
            document.querySelectorAll('.btn').forEach(b=>b.disabled=false);
            document.getElementById('btn-start').disabled=true;
        }

        function resetGame() { resetGameData(); document.getElementById('btn-start').disabled=true; }
        
        function updateTable() {
            const body = document.getElementById('data-body-real');
            if(!document.getElementById('data-panel').classList.contains('visible')) return;
            let h = '';
            [...nodes].sort((a,b)=>a.id-b.id).forEach(n=>{
                let cls = n.state==='seed'?'row-seed':'';
                h+=`<tr class="${cls}"><td>${n.id}</td><td>${n.threshold}</td><td>${n.currentInput.toFixed(1)}</td></tr>`;
            });
            body.innerHTML = h;
        }
        function toggleTable() {
            document.getElementById('data-panel').classList.toggle('visible');
            updateTable();
        }
        function showToast(m) {
            let t=document.getElementById('toast'); t.innerText=m; t.style.opacity=1;
            setTimeout(()=>t.style.opacity=0, 2000);
        }
    </script>
</body>
</html>
